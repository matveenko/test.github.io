name: Auto Update Content

on:
  schedule:
    - cron: '0 */4 * * *' # Проверка каждые 4 часа
  workflow_dispatch:      # Кнопка ручного запуска

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install telethon

    - name: Run parser
      env:
        TG_API_ID: ${{ secrets.TG_API_ID }}
        TG_API_HASH: ${{ secrets.TG_API_HASH }}
        TG_SESSION: ${{ secrets.TG_SESSION }}
      run: python update_db.py

    - name: Commit changes
      run: |
        git config --global user.name "Masons Bot"
        git config --global user.email "bot@masons.com"
        git add posts.json
        # Если есть изменения — коммитим и пушим
        git diff --quiet && git diff --staged --quiet || (git commit -m "New posts from Telegram" && git push)